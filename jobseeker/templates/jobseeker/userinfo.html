{% extends 'jobseeker/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Enter Details {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4">
    <h1 class="text-center">Enter Your Details</h1>
    <form method="post" action="{% url 'userinfo' %}" class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Proceed to Application</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
